<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="calc.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
        <title>Tip Calculator</title>
    </head>
    <body>
        <h1 id="heading">Tip Calculator</h1>
        <div id="container">
            Bill Amount: <input type="number" id="bill_amount" class="input-styling"  type="number"> 
            Tip Percentage: <input type="number" id="tip_percentage" class="input-styling"  type="number">
            Number of people: <input type="number" id="number_people" class="input-styling"  type="number">
            Tip Amount (Per Person): <input type="number" id="tip_amount" class="input-styling"  type="number">
            Total Amount (Per Person): <input type="number" id="total_amount" class="input-styling"  type="number">
            <button id="btn">Calculate</button>
        </div>

        <script src="main.js"></script>
    </body>


</html>
